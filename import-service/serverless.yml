service: import-service

custom:
  # Variables not exposed to the application.
  authorizerArn: authorizer
  sqsQueueName: catalogItemsQueue

provider:
  name: aws
  region: eu-central-1
  runtime: nodejs12.x
  profile: danila_loginov

  environment:
    # Variables exposed to the application.
    S3_BUCKET_NAME: bucket
    S3_PARSED_PREFIX: parsed/
    S3_REGION: eu-central-1
    S3_UPLOADED_PREFIX: uploaded/

    SQS_QUEUE_URL:
      Ref: SqsQueue

  iamRoleStatements:
    - Action:
        - s3:ListBucket
      Effect: Allow
      Resource:
        - arn:aws:s3:::${self:provider.environment.S3_BUCKET_NAME}
    - Action:
        - s3:*
      Effect: Allow
      Resource:
        - arn:aws:s3:::${self:provider.environment.S3_BUCKET_NAME}/*
    - Action:
        - sqs:*
      Effect: Allow
      Resource:
        - !GetAtt SqsQueue.Arn

plugins:
  - serverless-plugin-webpack

resources:
  Resources:
    SqsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.sqsQueueName}
  Outputs:
    SqsQueueArn:
      Value: !GetAtt SqsQueue.Arn
      Export:
        Name: ${self:custom.sqsQueueName}Arn

functions:
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: ${self:provider.environment.S3_BUCKET_NAME}
          event: s3:ObjectCreated:*
          rules:
            - prefix: ${self:provider.environment.S3_UPLOADED_PREFIX}
          existing: true
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
          authorizer:
            name: basicAuthorizer
            arn: ${self:custom.authorizerArn}
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            type: token
