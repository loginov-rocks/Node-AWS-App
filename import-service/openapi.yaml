openapi: 3.0.3

info:
  title: nodejs-aws-be/import-service
  version: 0.0.0
  contact:
    name: Danila Loginov
    url: https://github.com/loginov-rocks/nodejs-aws-be

servers:
  - url: https://0olbrrl95c.execute-api.eu-central-1.amazonaws.com/dev/

paths:

  /import:
    get:
      operationId: importProductsFile
      tags:
        - Import Service
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  signedUrl:
                    type: string
                required:
                  - signedUrl
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'

components:

  schemas:

    HttpError:
      type: object
      properties:
        message:
          type: string
      required:
        - message

  responses:

    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpError'

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpError'
